<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이력서</title>
    <style type="text/css">
      table {
        text-align: center;
        border: gray 1px solid;
        width: 600px;
        height: 250px;
      }

      caption{
        border: gray 1px solid;
      }

      td {
        border: gray 1px solid;
      }

    </style>
  </head>
  <body>
    <table>
      <caption>
        <h2>이력서</h2>
        <a>아래 정보는 거짓이 없습니다.</a>
      <!-- thead 반드시 필요하지 X, 없어도 됨-->
        <tr>
          <td rowspan="3">사진</td>
          <td rowspan="2">성명</td>
          <td rowspan= "2">홍 길 동</td>
          <td colspan = "2">주민등록번호</td>
        </tr>
        <tr>
          <td colspan = "2">000000-000000</td>
        </tr>
        <tr>
          <td colspan="4">생년월일 2000년 01월 01일</td>
        </tr>
        <tr>
          <td>주소</td>
          <td colspan="4">서울시 강남구 역삼동 77-1</td>
        </tr>
        <tr>
          <td rowspan="2">연락처</td>
          <td>집</td>
          <td>02-1234-5678</td>
          <td rowspan="2">이메일</td>
          <td rowspan="2">hongd@gmail.com</td>
        </tr>
        <tr>
          <td>핸드폰</td>
          <td>010-2345-1834</td>
        </tr>
      </caption>
    </table>
  </body>
</html>
