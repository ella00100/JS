        /* let과 const */

        { /* hoisting발생, scope안의 값이 자동으로 전역변수로 설정 */
            console.log(temp);
            var temp2 = "again";
            console.log(temp2);
        }
        console.log(temp2); 

        /* let은 hoisting 발생 안함 */
        {
            let temp3 = 'temp3';
            console.log(temp3);
        }
        /* console.log(temp3); 오류 발생: temp3 is not defined */
        
        /* 연산자 == / === 비교 */
        let num1 = "10";
        let num2 = 10;

        console.log(num1==num2)
        console.log(num1===num2)
