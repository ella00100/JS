<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spreadSuntax(전개구문)</title>
    <script>
        //반복 가능한(interable) 객체에 speread operator를 적용할 수 있는 문법
        //반복 가능한 객체 : 배열, 리스트, 문자열 등

        const user1 = {id : "student1"}
        const user2 = {id : "student2"}

        //iterable 한 객체
        const Arr = [user1, user2]

        //array copy
        const copyArr = [...Arr];
        console.log(Arr, copyArr);
        //객체나 배열을 ==으로 비교하면 주소를 비교
        console.log(Arr == copyArr);
        // const user3 = {id : "student3"};
        // Arr[0] = user3; //원본 배열 값을 변경
        // console.log(Arr, copyArr); //원본 배열의 값만 변경된 것을 확인

        //실제 내용 비교
        //JSON.Stringify()사용
        console.log(JSON.stringify(Arr) == JSON.stringify(copyArr))
        //주의 : spread operator의 경우 값을 복사할때, 객체와 같은 것의
        // 원본 값도 복사하는게 아닌 주소를 가져오기 때문에 원복 객체 바뀜


        //user1.id의 속성을 바꾸면 같이 바뀜~
        user1.id = "student4";
        console.log(Arr, copyArr)

        //배열 복사 + 새로운 객체 추가 한번에 가능
        const addArr = [...Arr, {id : "student5"}]
        console.log(addArr)

        const doubleArr = [...Arr, ...copyArr]
        console.log(doubleArr)
    </script>
</head>
<body>
    
</body>
</html>
