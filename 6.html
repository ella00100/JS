<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
    <script>
        function print1(val){
            console.log(val);
        }
        print1("hello");
        print1();

        //ES6
        //전달된 파라미터가 undefined거나 값이 전달되지 않은경우
        //설정한 default 값으로 함수 실행
        function print2(val = "Hello World"){
            console.log(val);
        }
        print2("hi");
        print2();

        //default parameter가 reference type인 경우
        //호출 할 때 마다 새로운 객체 생성
        function testArr(val, arr = []){
            arr.push(val);
            return arr;
        }
        console.log(testArr(10))
        console.log(testArr(20))
        //[20] ==> 새로운배열 생성 후 할당 됨 확인
    </script>
</head>
<body>
    
</body>
</html>
