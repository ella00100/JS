<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Vs Let vs Const</title>
    <script>
        // var(무조건 전역변수) vs let(Block level Scope)

        //1. 선언 및 할당
        //var : function Scope
        var x = 10;
        console.log(x);
        var x = 20;
        console.log(x);
        
        console.log("---------")
        //let: block scope
        //let 예약어는 한번 선언한 똑같은 변수를 재선언 할 수 없다. 
        let y = 10;
        console.log(y);
        //let y = 20; 안됨
        {
            let y = 20;
            console.log(y);
        }
        console.log(y);
        
        console.log("---------")
        //2. scope(범위) 확인 
        //var의 유효범위 : function scope, 다른 block level은 고려하지 않음
        var a = 100;
        function varPrint(){
            var a = 20;
            console.log(a);
            if(1){
                var a =300;
                console.log(a)
            }
            console.log(a) //300이 나오겠죠~
        }
        varPrint();
        console.log(a);

        //let의 유효범위 : block-level scope
        console.log("---------")
        let b = 100;
        function letPrint(){
            let b = 200;
            console.log(b)
            if(1){
                let b = 300;
                console.log(b);
            }
            console.log(b);
        }
        letPrint()
        console.log(b)
        
        console.log("---------")
        let i = 10;
        for (let i =0; i<5; i++){
            console.log("i= "+i);
        }
        console.log(i);

        console.log("---------")
        //const: 상수
        //const 예약어는 한번 할당한 값을 변경할 수 없다!
        const student = {
            name : "홍길동",
            age : 29,
            area : "한양",
        };
        console.log(student);
        student.name = "홍홍길"; //property를 변경하는 것은 가능
        console.log(student);

        // student = {
        //     name: "길길",
        //     age: 10,
        //     area: "인천"
        // } -> 이거 안되지~

        const arr =[];
        arr.push(10);
        console.log(arr);
        //const가 상수 선언이긴 하지만, 객체 {} 또는 배열 []로
        //선언한 경우 객체의 속성과 배열의 요소는 변경 가능!!
        
    </script>
</head>
<body>
    
</body>
</html>
